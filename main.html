<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bins/mainStyle.css">
	<link rel="stylesheet" type="text/css" href="bins/leaflet.css">
	<link rel="stylesheet" type="text/css" href="bins/leaflet-routing-machine.css">
	<script type="text/javascript" src="bins/leaflet.js"></script>
	<script type="text/javascript" src="bins/leaflet-routing-machine.js"></script>
	<title>CityWalker</title>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		var map = L.map('map', {
    		center: [55.75, 37.62],
    		zoom: 13
		});

		L.tileLayer('http://b.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);
		L.Routing.control({waypoints: [L.latLng(55.75, 37.62), L.latLng(55.74, 37.62)],routeWhileDragging: true}).addTo(map);
	</script>
</body>
</html>
